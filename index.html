<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMU_d - 스무디</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <h1>SMU_d</h1>
    </div>

    <div class="main">
        <div class="food">
            <div class="seoul">
                <div class="s_contents">
                    <div class="header-container">
                        <h2>서울캠퍼스</h2>
                        <div class="time">
                            <select id="seoul_select" onchange="handleSeoulDropdownChange(event)">
                                <option value="breakfast">조식</option>
                                <option value="lunch">중식</option>
                                <option value="food_court1">푸드코트1</option>
                                <option value="food_court2">푸드코트2</option>
                            </select>
                        </div>
                    </div>
                    <p>미래백년관</p>
                    <div id="seoul_menu" class="menu">
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div class="cheonan">
                <div class="c_contents">
                    <div class="header-container">
                    <h2>천안캠퍼스</h2>
                    <div class="time">
                        <select id="cheonan_student_select" onchange="handleCheonanDropdownChange(event)">
                            <option value="student_breakfast">조식</option>
                            <option value="student_lunch">중식</option>
                        </select>
                    </div>
                </div>
                <div class="place">
                    <select id="restaurant_select" onchange="handleRestaurantChange(event)">
                        <option value="student">학생회관</option>
                        <option value="staff">한누리관</option>
                    </select>
                </div>
                <div id="cheonan_student_dropdown" class="menu">
                    <ul></ul>
                </div>
                </div>
            </div>
        </div>
        <div class="pages">
            <div OnClick="location.href ='https://www.smu.ac.kr/'" style="cursor:pointer;" class="homepage">
                <h3>학교 홈페이지</h3>
                <p>상명대학교 공식 홈페이지 바로가기</p>
            </div>
            <div OnClick="location.href ='https://www.github.com/yesa0513/SMU_d'" style="cursor:pointer;" class="dev_info">
                <h3>프로젝트 정보</h3>
                <p>이 프로젝트는 한국에서부터 최초로 시작되어...</p>
            </div>
        </div>                        
    </div>
    <div class="menu_bar">
        <div class="date-selector">
            <span id="current_date"></span>
            <select id="day_select" onchange="handleDayChange(event)">
                <option value="1">월요일</option>
                <option value="2">화요일</option>
                <option value="3">수요일</option>
                <option value="4">목요일</option>
                <option value="5">금요일</option>
            </select>
        </div>
    </div>
    <div class="footer">
        <p>© 2024 SMU_d</p>
        <p>Contact - hi@noa.kim | kimhee0010@naver.com</p>
    </div>
</body>
</html>

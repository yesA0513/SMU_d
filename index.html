<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUd - 스무디</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>SMU_d</h1>
    </div>

    <div class="main">
        <div class="food">
            <div class="seoul">
                <div class="s_contents">
                    <div class="header-container">
                        <h2>서울캠퍼스</h2>
                        <div class="time">
                            <select id="seoul_select" onchange="handleSeoulDropdownChange(event)">
                                <option value="breakfast">조식</option>
                                <option value="lunch">중식</option>
                            </select>
                        </div>
                    </div>
                    <p>미래백년관</p>
                    <div id="seoul_menu" class="menu">
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div class="cheonan">
                <div class="c_contents">
                    <div class="header-container">
                    <h2>천안캠퍼스</h2>
                    <div class="time">
                        <select id="cheonan_student_select" onchange="handleCheonanDropdownChange(event)">
                            <option value="student_breakfast">조식</option>
                            <option value="student_lunch">중식</option>
                        </select>
                    </div>
                </div>
                <div class="place">
                    <select id="restaurant_select" onchange="handleRestaurantChange(event)">
                        <option value="student">학생회관</option>
                        <option value="staff">한누리관</option>
                    </select>
                </div>
                <div id="cheonan_student_dropdown" class="menu">
                    <ul></ul>
                </div>
                </div>
            </div>
        </div>
        <div class="pages">
            <div class="homepage">
                <a href="https://www.smu.ac.kr/" target="_blank">홈페이지</a>
            </div>
            <div class="dev_info">
                <a href="https://www.github.com/yesa0513/SMUd" target="_blank">프로젝트 정보</a>
            </div>
        </div>                        
    </div>
</body>
</html>
